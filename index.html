<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Star Trek Beyond</title>
<meta name="description" content="Learning J-Query">
<meta name="keywords" content="   ">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
</head>

<body>

  <div class="countdown">
    <!-- Display the countdown timer in an element -->
    <p id="demo" class="timer"></p>
  </div>

  <div class="indexContainer">
    <h1>Star Trek Beyond</h1>


    <div class="slideshow">

    </div>
  </div>


  <button id="overlay1Trigger">Open overlay</button>








  <div class="overlay" id="overlay1">
    <h1>Overlay</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XRVD32rnzOw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>



  <!-- Javascript Area -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>

  // J Query STARTS
  $("#overlay1").hide(0);

  $("#overlay1Trigger").click(function(){
    $("#overlay1").fadeIn(100);
  });

  $("#overlay1").click(function(){
    $(this).fadeOut(0);
  });

  // ENDS


  // Set the date we're counting down to
  var countDownDate = new Date("Jan 1, 2020 15:37:25").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>
</body>
